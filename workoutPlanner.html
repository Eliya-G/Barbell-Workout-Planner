<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Workout Planner</title>
</head>
<body>
    <h1 id="title">Barbell Workout Planner</h1>
    <div id="topHeader">
        <p>Enter all your workset's weights in the box below separated.</p>
        <p id="errorPara"></p>
        <p><input type="text" id="inputBar"></p>
        <p><button id="uniteButton" class="inputClickables">lb</button> <button id="mainEnter" class="inputClickables">Enter</button></p>
        <span><input id="btnCheckBox" type="checkbox"><p id="checkBoxPara" style="display: inline;">Enable 2.5 lb</p></span>
        <p><i id="greyPara">The weights are divided by 2 minus the bar and should be placed on both sides of the barbell.</i></p>
    </div>
    
   <br>
    <link rel="stylesheet" href="workoutPlanner.css">
    <script src="parserBlock.js"></script>
</body>
</html>
